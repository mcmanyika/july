{% extends "libs/dashboard.html" %} {% load static %} {% block content %}
<div class="col-lg-12 d-flex align-items-center justify-content-center">
  <div class="auth-form-transparent text-left p-4">
    <div class="brand-logo text-center">
      <img src="{% static 'img/logo.png' %}" width="100" alt="logo" />
    </div>

    <div class="col-md-12" style="padding-top: 20px">
      <form method="post">
        {% csrf_token %} {{ form.header }}<br />
        {{form.category}}<br />
        {{form.order}}<br />
        <input type="hidden" name="user" value="{{ request.user.id }}" />
        <input type="hidden" name="status" value="Active" />
        <center>
          <button type="submit" class="btn btn-danger btn-lg">Add Stuff</button>
        </center>
      </form>
    </div>
  </div>

  {% endblock %}
</div>
